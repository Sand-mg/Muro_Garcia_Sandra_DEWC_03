<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El piano de Simon</title>
    <link rel="stylesheet" href="../formato/index.css"/>
</head>
<body>
    <header>
        <h1>EL PIANO DE SIMON</h1>
    </header>
    <section>
        <h2>Elige tu canción y ¡ aprende a hacer música ! <br> ¿ ERES CAPAZ DE REPETIRLA ?</h2>
        <!--Piano-->
        <article class="piano">

            <!--Teclas hasta el corte-->
            <div>
                <button class="tecla blanca" nota="DO">DO</button>
                <button class="tecla negra" nota="DOb">DO#</button>
                <button class="tecla blanca" nota="RE">RE</button>
                <button class="tecla negra" nota="RE#">RE#</button>
                <button class="tecla blanca" nota="MI">MI</button>
            </div>
            
            <!--Teclas después del corte-->
            <div>
                <button class="tecla blanca" nota="FA">FA</button>
                <button class="tecla negra" nota="FA#">FA#</button>
                <button class="tecla blanca" nota="SOL">SOL</button>
                <button class="tecla negra" nota="SOL#">SOL#</button>
                <button class="tecla blanca" nota="LA">LA</button>
                <button class="tecla negra" nota="LA#">LA#</button>
                <button class="tecla blanca" nota="SI">SI</button>
            </div>

        </article>
    </section>
    <aside>
        <h2>Elige una:</h2>
        <div class="botonCancion">
            <button class="boton" numero="1">Canción 1</button>
            <button class="boton" numero="2">Canción 2</button>
            <button class="boton" numero="3">Canción 3</button>
            <button class="boton" numero="4">Canción 4</button>
        </div>

    </aside>
    <!--Llamada al Script-->
    <script type="text/javascript" src="../js/scripts2.js"></script>
</body>
</html>
